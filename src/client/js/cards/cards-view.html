<main data-id="cards-view" class="demo-main mdl-layout__content hidden">
    <div data-id="content-area" class="demo-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
    </div>

    <footer class="demo-footer mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
            <button data-id="back" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Back</button>
            <button data-id="cancel" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Cancel</button>
        </div>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-mini-footer--right-section">
            <button data-id="step" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mailman-button">Next</button>
            <button data-id="done" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mailman-button-success">Done</button>
        </div>
    </footer>

</main>

<main class="mdl-layout__content hidden">
  <div class="demo-container mdl-grid">
    <ul data-id="settings-list" class="mdl-list sv-list">

      <li data-id="log-li" class="mdl-list__item mdl-list__item--three-line mdl-shadow--2dp sv-list-item">

        <span class="mdl-list__item-primary-content sv-primary">
          <span data-id="log-icon" class="sv-icon-container">
            <i class="material-icons sv-list-avatar">format_list_bulleted</i>
          </span>

          <span class="mdl-typography--title mdl-color-text--grey-600">Logging</span>
        </span>

        <span class="mdl-list__item-secondary-content">
          <label data-id="log-switch" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="sv-switch-1">
            <input data-id="log-switch-input" type="checkbox" id="sv-switch-1" class="mdl-switch__input" />
            <span class="mdl-switch__label"></span>
          </label>
        </span>
      </li>

      <li data-id="as-me-li" class="mdl-list__item mdl-list__item--three-line mdl-shadow--2dp sv-list-item">

        <span class="mdl-list__item-primary-content sv-primary">
          <span class="sv-icon-container">
            <i class="material-icons sv-list-avatar">person</i>
          </span>

          <span class="mdl-typography--title mdl-color-text--grey-600">Send as me</span>
        </span>

        <span class="mdl-list__item-secondary-content">
          <button data-id="as-me-button" class="mdl-button mdl-js-button mdl-button--icon sv-clickable sv-run" >
            <i class="material-icons">play_arrow</i>
          </button>
        </span>
      </li>

      <li data-id="clear-li" class="mdl-list__item mdl-list__item--three-line mdl-shadow--2dp sv-list-item">

        <span class="mdl-list__item-primary-content sv-primary">
          <span class="sv-icon-container">
            <i class="material-icons sv-list-avatar">cloud_off</i>
          </span>

          <span class="mdl-typography--title mdl-color-text--grey-600">Clear data</span>
        </span>

        <span class="mdl-list__item-secondary-content">
          <button data-id="clear" class="mdl-button mdl-js-button mdl-button--icon sv-clickable sv-run" >
            <i class="material-icons">play_arrow</i>
          </button>
        </span>
      </li>
    </ul>

    <footer class="demo-footer mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
            <button data-id="back" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Back</button>
        </div>
    </footer>
  </div>
</main>

<main class="mdl-layout__content rlv-main">
  <div class="cv-container mdl-grid">
    <ul data-id="list" class="mdl-list rlv-list hidden">

    </ul>

    <div data-id="empty-container" class="hidden demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Mailman</h2>
      </div>
      <div class="mdl-card__supporting-text">
        To get started, click one of the buttons from the lower right hand corner.
      </div>
    </div>

  </div>

  <div data-id="fab-container" class="mdl-button--fab_flinger-container rlv-button-bar">
    <div class="mdl-button--fab_flinger-options">
      <button id="plain-text-button" data-id="plain-text-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
        <i class="material-icons">short_text</i>
      </button>
      <button id="document-button" data-id="document-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
        <i class="material-icons">description</i>
      </button>
    </div>

    <button id="fab-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect rlv-primary-button"
      data-id="fab-button">
      <i class="material-icons">add</i>
    </button>

    <div class="mdl-tooltip mdl-tooltip--top" data-mdl-for="plain-text-button">
      Plain Text
    </div>
    <div class="mdl-tooltip mdl-tooltip--top" data-mdl-for="document-button">
      From Google Doc
    </div>
    <div class="mdl-tooltip mdl-tooltip--top" data-mdl-for="fab-button">
      New Merge Template
    </div>
  </div>

</main>

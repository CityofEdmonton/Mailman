<main class="sv-main mdl-layout__content hidden">
  <div class="mdl-grid">
    <ul data-id="settings-list" class="mdl-list sv-list">

      <li data-id="log-li" class="mdl-list__item mdl-list__item--three-line mdl-shadow--2dp sv-list-item">

        <span class="mdl-list__item-primary-content sv-primary">
          <span data-id="log-icon" class="sv-icon-container" id="log-icon">
            <i class="material-icons sv-list-avatar">format_list_bulleted</i>
          </span>
          <div data-id="open-log-label" class="sv-log-label mdl-tooltip mdl-tooltip--right" data-mdl-for="log-icon">
            Open Log
          </div>

          <span class="mdl-typography--title mdl-color-text--grey-600">Logging</span>
        </span>

        <span class="mdl-list__item-secondary-content sv-secondary">
          <label data-id="log-switch" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="sv-switch-1"
            id="toggle-log">
            <input data-id="log-switch-input" type="checkbox" id="sv-switch-1" class="mdl-switch__input" />
            <span class="mdl-switch__label"></span>
          </label>
          <div data-id="toggle-log-label" class="mdl-tooltip mdl-tooltip--left" data-mdl-for="toggle-log">
            Toggle Logging
          </div>
        </span>
      </li>

      <li data-id="stats-li" class="mdl-list__item mdl-list__item--three-line mdl-shadow--2dp sv-list-item">

        <span class="mdl-list__item-primary-content sv-primary">
          <span class="sv-icon-container" >
            <i class="material-icons sv-list-avatar">email</i>
          </span>

          <span data-id="emails-left" class="mdl-typography--title mdl-color-text--grey-600">
            1500 daily emails remaining
          </span>
        </span>
      </li>

      <li data-id="version-li" class="mdl-list__item mdl-list__item--three-line mdl-shadow--2dp sv-list-item">
        <span class="mdl-list__item-primary-content sv-primary">
          <span class="sv-icon-container" >
            <i class="version-text material-icons sv-list-avatar">V</i>
          </span>

          <span data-id="version" class="mdl-typography--title mdl-color-text--grey-600">

          </span>
        </span>
      </li>

    </ul>
  </div>

  <div class="sv-spacer"></div>

  <footer class="sv-footer mdl-mini-footer">
      <div class="mdl-mini-footer--left-section">
          <button data-id="back" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Back</button>
      </div>
  </footer>

</main>

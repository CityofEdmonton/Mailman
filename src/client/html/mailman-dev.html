<html>
        <head>
            <script src="/lib/jquery.js" type="text/javascript">
            </script>
            <script type="text/javascript">
                // putting this script in the html file because this is not for production anyway
    
                // get and load the sheet defined in appsettings-dev.json to simulate editing the sheet
                $.getJSON("/appsettings-dev.json", function(json) {
                    $(document).ready(function() {
                        var sheetUrl = "https://docs.google.com/spreadsheets/d/" 
                            + json.testSheet.id
                            + "/edit#gid=0";
                        $("#contentFrame").attr('src', sheetUrl);
                    });
                });
            </script>
            <style>
                .sidebar {
                    float: right;
                    width: 300px;
                    height: 100%;
                }
                
                .content {
                    overflow: hidden;
                }
 
                #sandboxFrame {
                    height: 100%;
                }

                #contentFrame {
                    width: 100%;
                    height: 100%;
                }
            </style>
        </head>
        <body>


            <div class="sidebar">
                <iframe id="sandboxFrame" 
                    sandbox="allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts" 
                    src="./mailman.html">
                </iframe>    

            </div>

            
            <div class="content">
                <!-- Note that this requires the Ignore-X-Frame plugin defined in the readme.md file -->
                <iframe id="contentFrame"
                        >
                </iframe>

                <!-- src="https://docs.google.com/spreadsheets/d/1GnoG6twy6OC9jQw7-KeZBR02znTW8VkR7Yp2Wf2JlrY/edit#gid=0" -->
            </div>        
        </body>
    </html>

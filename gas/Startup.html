  window.addEventListener("message", function(e) {

      addonWindowInfo = { 
        window: e.source, 
        origin: e.origin 
      }; 
      google.script.run.withSuccessHandler(onAddonLoaded).getAccessToken();

  });

    addonWindowInfo.window.postMessage(token, addonWindowInfo.origin);
  }
</script>
